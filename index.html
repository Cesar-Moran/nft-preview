<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/input.css" />
    <link rel="stylesheet" href="../dist/output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body
    class="bg-veryDarkBlueMainBG h-screen flex justify-center items-center px-6 font-outfit"
  >
    <article
      class="text-white flex flex-col bg-veryDarkBlueCardBG p-7 rounded-2xl max-w-sm shadow-lg"
    >
      <!-- ----------------------------------------------------------------- -->
      <a
        class="block relative before:absolute before:w-full before:h-full before:content-[''] before:bg-cyan before:opacity-0 hover:before:rounded-xl before:transition-all after:absolute after:w-full after:h-full after:content-[''] after:bg-[url('../images/icon-view.svg')] after:bg-center after:bg-no-repeat after:z-50 after:opacity-0 hover:before:opacity-50 hover:after:opacity-100 after:-top-0 after:transition-all cursor-pointer"
      >
        <img
          src="/images/image-equilibrium.jpg"
          alt="A cube in equilibrium"
          class="rounded-xl block max-w-full"
        />
      </a>
      <!-- ------------------------------------------------------------------ -->
      <div>
        <a
          class="inline-block font-semibold text-xl mb-4 mt-7 hover:text-cyan cursor-pointer"
        >
          Equilibrium #3429
        </a>
        <p class="font-light text-softBlue mb-4">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div
        class="flex justify-between border-b-[1.5px] border-b-veryDarkBlueLine pb-5"
      >
        <span class="flex items-center gap-3 h-5 text-cyan font-semibold"
          ><img src="/images/icon-ethereum.svg" alt="" class="" />0.041
          ETH</span
        >
        <span class="flex items-center gap-3 h-5 text-softBlue"
          ><img src="/images/icon-clock.svg" alt="" /> 3 days left</span
        >
      </div>
      <div class="flex gap-4 items-center mt-4">
        <img
          src="/images/image-avatar.png"
          alt=""
          class="border rounded-full w-8 h-8"
        />
        <p class="font-light text-softBlue">
          Creation of
          <a class="text-white hover:text-cyan cursor-pointer">Jules Wyvern</a>
        </p>
      </div>
    </article>
  </body>
</html>
